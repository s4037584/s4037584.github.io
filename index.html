<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Pablitul Home Page</title>
   <meta charset="utf-8" name="Pablo-Pic" content="width=device-width, initial-scale=1">
   <style>
   img {
      display:block;
      margin-left: auto;
      margin-right: auto;
   }
   h1{
      font-family: fantasy;
      font-size: 4rem;
      padding: 0.5rem;
      text-align: center;
   }
   .button {
  display: inline-block;
  padding: 15px 15px;
  font-size: 32px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: darkgray;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: gray}

.button:active {
  background-color: gray;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
.container { 
  height: 150px;
  position: relative;
  border: 2px double lightgrey;
  background-color: beige;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.navbar {
  background-color: #666;
  overflow: hidden;
  position: sticky;
  bottom: 0;
  width: 100%;
}

/* Style the links inside the navigation bar */
.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 32px;
}

/* Change the color of links on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.navbar a.active {
  background-color: #04AA6D;
  color: white;
}
   </style>
   </head>
